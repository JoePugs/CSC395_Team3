<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Recipe Creator</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/styles.css') }}">
</head>
<body>
    <div class="container">
        <!-- Ingredient Input Section -->
        <section class="input-section">
            
            <!-- send json to flask server. no function yet. borrowing css from ingredient button -->
            <button type="button" onclick="sendPrompt()" id="send-json">Get Recipe</button>

            <h2>Select a Brand</h2>
            <form id="brand-form">
                <label for="brand-select">Choose a brand:</label>
                <select id="brand-select">
                    <option value="">--Select a Brand--</option> <!-- Default empty option -->
                    <option value="tyson">Tyson</option>
                    <option value="kraft">Kraft</option>
                    <option value="generalmills">General Mills</option>
                    <option value="nabisco">Nabisco</option>
                    <option value="nestle">Nestle</option>
                    <option value="pepsiCo">PepsiCo</option>
                    <option value="unilever">Unilever</option>
                    <option value="kellogs">Kelloggs</option>
                    <option value="Mmars">Mars Inc</option>
                    <option value="cocacola">Coca Cola</option>
                    <option value="danone">Danone</option>
                    <option value="mondelez">Mondelez</option>
                </select>
            </form>

            <h2>Enter Ingredients</h2>
            <form id="ingredient-form">
                <label for="ingredient">Add an Ingredient:</label>
                <input type="text" id="ingredient">
                <button type="button" id="add-ingredient">Add</button>
            </form>
<!-- ingredient box -->
            <div class="ingredient-box">
                <h3>Saved Ingredients</h3>
                <ul id="ingredient-list">
                
                </ul>
            </div>
        </section>
        
<!-- recipe output -->
        <section class="output-section">
            <h2>Recipe</h2>

            <div class="reply-section">
                <label for="reply_code">Reply Code:</label>
                <textarea id="reply_code" readonly="" style="width: 1013px; height: 807px;"></textarea>
            </div>
        </section>
    </div>

    <script src="{{ url_for('static', filename='js/scripts.js') }}" defer></script> defer></script>
</body>
</html>
